<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COURSE ENROLLMENT</h1><br><br>
    <form action="">
        <form action="">
         <label for="nm">NAME : </label>
         <input type="text" name="nm" id="nm" placeholder="Enter Your Full Name :" required><br><br>

         <label for="em">EMAIL : </label>
         <input type="email" name="em" id="em" placeholder="Enter Your Email Id :" required><br> <br>

         <label for="te">Mobile</label>
         <input type="text" name="te" id="te" pattern="^[5-9]\d{9}" placeholder="Enter Your Mobile No :" required><br><br>
         
         <span>JAVA FULL STACK</span><br><progress value="85" max="100"></progress><label for="">Student Enroll Status</label><br>
         <span>Python FULL STACK </span><br><progress value="80" max="100"></progress><label for="">Student Enroll Status</label><br>
         <span>.NET FULL STACK</span><br><progress value="60" max="100"></progress><label for="">Student Enroll Status</label>
         <br><br>
         <label for=""> Corse List</label>
         <input list="course" name="" id="">
         <datalist id="course">
            <option value="JAVA FULL STACK"></option>
            <option value="PYTHON FULL STACK"></option>
            <option value=".NET FULL STACK"></option>
         </datalist>

         <input type="submit" value="ENROLL">

         
    </form>
</body>
</html>
