<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
    <div>
        <form action="">
         <label for="nm">NAME : </label>
         <input type="text" name="nm" id="nm" placeholder="Enter Your Full Name :" required><br><br>

         <label for="em">EMAIL : </label>
         <input type="email" name="em" id="em" placeholder="Enter Your Email Id :" required><br> <br>

         <label for="te">Mobile</label>
         <input type="text" name="te" id="te" pattern="^[5-9]\d{9}" placeholder="Enter Your Mobile No :" required><br><br>

         <label for="a">AGE :</label>
         <input type="number" name="a" id="a" min="18" max="25" placeholder="Enter Your Age :"><br><br>
        
         <label for="">DATE :</label>
         <input type="date" name="" id=""max="2026-01-01"> <BR></BR>

        <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
