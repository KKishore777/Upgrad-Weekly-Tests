<!DOCTYPE html>
<html>
<head>
    <title>Greeting Page</title>
</head>
<body>

    <h2>Greeting Generator</h2>

    <!-- Input box -->
    <input type="text" id="username" placeholder="Enter your name">

    <!-- Button -->
    <button onclick="generateGreeting()">Generate Greeting</button>

    <!-- Paragraph to display greeting -->
    <p id="greetingMessage"></p>

    <script>
        // Function that accepts name as parameter
        function greetUser(name) {
            return "Hello, " + name + "! Welcome to our website.";
        }

        // Function triggered by button click
        function generateGreeting() {
            // Get value from input box
            var name = document.getElementById("username").value;

            // Call function and pass name as argument
            var message = greetUser(name);

            // Display result inside <p> element
            document.getElementById("greetingMessage").innerText = message;
        }
    </script>

</body>
</html>
