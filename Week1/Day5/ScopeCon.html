<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>

    <h2>Simple Counter</h2>

    <!-- Display Counter -->
    <p id="counterValue">0</p>

    <!-- Buttons -->
    <button id="incrementBtn">Increment</button>
    <button id="resetBtn">Reset</button>

    <script>
        // âœ… Global variable (outside functions)
        let counter = 0;

        // Function to update UI
        function updateDisplay() {
            document.getElementById("counterValue").innerText = counter;
        }

        // Function that accepts step parameter
        function incrementCounter(step) {
            counter = counter + step;
            updateDisplay();
        }

        // Reset function
        function resetCounter() {
            counter = 0;
            updateDisplay();
        }

        // Event listeners (No inline JS)
        document.getElementById("incrementBtn").addEventListener("click", function() {
            incrementCounter(1);  // Passing step value
        });

        document.getElementById("resetBtn").addEventListener("click", resetCounter);
    </script>

</body>
</html>
