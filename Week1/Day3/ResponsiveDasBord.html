<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        
        box-sizing: border-box;
       
    }

   
    .dashboard {
           display: flex;
        min-height: 100vh;
    }

    .sidebar {
        width: 250px;
        background-color:brown;
        color: white;
        padding: 20px;
        line-height: 30px;
    }

    h2 {
        color: black;
        font-weight: bold;
        margin-bottom: 20px;
    }

    a {
        gap: 20px; 
        text-decoration: none;
        color: white;
       
        margin: 30px ;
        
        
    }

    .main-content {
        flex: 1;
        padding: 20px;
        background-color:azure;
        border-radius: 10px;
    }
    .cards {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    .card {
        background: white;
        padding: 20px;
        border: 1px solid cornsilk;
        border-radius: 8px;
        flex: 1 1 250px;
        
    }
      @media (max-width: 768px) {

        .dashboard {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            text-align: center;
        }

        .cards {
            flex-direction: column;
        }
    }
</style>
<body>
  <div class="dashboard">

    
    <nav class="sidebar">
        <h2>Admin Panel</h2>
        
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Reports</a>
           <a href="#">Settings</a>
        
    </nav>
   <main class="main-content">
        <h1>Dashboard Overview</h1>
        <br>

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>300</p>
            </div>

            <div class="card">
                <h3>Sales</h3>
                <p>500</p>
            </div>

            <div class="card">
                <h3>Active Projects</h3>
                <p>10</p>
            </div>
        </div>

    </main>
    </div>

</body>
</html>
