<!DOCTYPE html>
<html>
<head>
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Give Me Feedback</h2>

    <button id="feedbackBtn">Submit Feedback</button>

    <div id="message"></div>

    <script>
        // Select button and message area
        const button = document.getElementById("feedbackBtn");
        const messageDiv = document.getElementById("message");

        // Add event listener
        button.addEventListener("click", function() {
            messageDiv.textContent = "Thank you! Your feedback has been submitted successfully.";
        });
    </script>

</body>
</html>
