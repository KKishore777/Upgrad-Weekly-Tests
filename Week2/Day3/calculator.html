<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calc</title>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .calcBox {
        background:burlywood;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 25px red;
        width: 320px;
    }

    .screen {
        width: 100%;
        height: 60px;
        background:black;
        color:white;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        overflow-x: auto;
    }

    .keyArea {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.8;
    }

    .mathBtn {
        background: orange;
        color: white;
    }

    .resultBtn {
        background: green;
        color: white;
        grid-column: span 2;
    }

    .resetBtn {
        background: red;
        color: white;
    }

    @media (max-width: 480px) {
        .calcBox {
            width: 90%;
            padding: 15px;
        }

        .screen {
            height: 50px;
            font-size: 22px;
        }

        button {
            padding: 12px;
            font-size: 16px;
        }
    }
</style>
</head>

<body>

<div class="calcBox">
    <div class="screen" id="outputScreen">0</div>

    <div class="keyArea">
        <button class="resetBtn" onclick="clearScreen()">C</button>
        <button onclick="removeLast()">DEL</button>
        <button class="mathBtn" onclick="addValue('%')">%</button>
        <button class="mathBtn" onclick="addValue('/')">/</button>

        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button class="mathBtn" onclick="addValue('*')">*</button>

        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button class="mathBtn" onclick="addValue('-')">-</button>

        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button class="mathBtn" onclick="addValue('+')">+</button>

        <button onclick="addValue('0')">0</button>
        <button onclick="addValue('.')">.</button>
        <button class="resultBtn" onclick="showResult()">=</button>
    </div>
</div>

<script>
    let output = document.getElementById("outputScreen");

    function addValue(val) {
        if (output.innerText === "0") {
            output.innerText = val;
        } else {
            output.innerText += val;
        }
    }

    function clearScreen() {
        output.innerText = "0";
    }

    function removeLast() {
        output.innerText = output.innerText.slice(0, -1);
        if (output.innerText === "") {
            output.innerText = "0";
        }
    }

    function showResult() {
        try {
            output.innerText = eval(output.innerText);
        } catch {
            output.innerText = "Error";
        }
    }
</script>

</body>
</html>
