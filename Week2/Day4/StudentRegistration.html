<!DOCTYPE html>
<html>
<head>
    <title>Registration Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <h2 class="text-center mb-4">Registration Dashboard</h2>

    <div class="row">

        <!-- LEFT SIDE - FORM -->
        <div class="col-md-6 mb-4">
            <h4>Register Here</h4>

            <form>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Course</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Contact Number</label>
                    <input type="tel" class="form-control" required>
                </div>

                <button class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- RIGHT SIDE - TABLE -->
        <div class="col-md-6">
            <h4>Registered Students</h4>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>

                    <tr>
                        <td>Rahul</td>
                        <td>Full Stack</td>
                        <td>rahul@email.com</td>
                        <td>9876543210</td>
                    </tr>

                    <tr>
                        <td>Anjali</td>
                        <td>Data Science</td>
                        <td>anjali@email.com</td>
                        <td>9876501234</td>
                    </tr>

                    <tr>
                        <td>Kiran</td>
                        <td>UI/UX</td>
                        <td>kiran@email.com</td>
                        <td>9123456780</td>
                    </tr>
                </table>
            </div>

        </div>

    </div>

</div>

</body>
</html>
