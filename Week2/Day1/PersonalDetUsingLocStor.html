<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color:azure;
        }

        textarea {
            width: 300px;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .container {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow:gainsboro;
        }
    </style>
</head>
<body onload="loadNote()">

    <div class="container">
        <h2>üìù Personal Notes Saver</h2>

        <textarea id="noteArea" placeholder="Write your daily note here..."></textarea>
        <br>

        <button onclick="saveNote()">Save</button>
        <button onclick="clearNote()">Clear</button>
    </div>

    <script>
        function saveNote() {
            var noteText = document.getElementById("noteArea").value;
            localStorage.setItem("dailyNote", noteText);
            alert("Note saved successfully!");
        }

        function loadNote() {
            var savedNote = localStorage.getItem("dailyNote");
            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        }

        function clearNote() {
            localStorage.removeItem("dailyNote");
            document.getElementById("noteArea").value = "";
            alert("Note cleared!");
        }
    </script>

</body>
</html>
