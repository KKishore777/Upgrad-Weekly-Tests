<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    
    <style>
        body {
            font-family: Arial;
            background-color:beige;
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 8px;
            box-shadow:dimgray;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>

        <input type="text" id="name" placeholder="Enter Name" onchange="validateName()">
        <div id="nameMsg" class="error"></div>

        <input type="text" id="email" placeholder="Enter Email" onchange="validateEmail()">
        <div id="emailMsg" class="error"></div>

        <input type="number" id="age" placeholder="Enter Age" onchange="validateAge()">
        <div id="ageMsg" class="error"></div>

        <button onclick="submitForm()">Submit</button>

        <div id="finalMsg"></div>
    </div>

    
<script src="/Week2/Day1 Tasks/FormValidation.js"></script>
</body>
</html>
