<!DOCTYPE html>
<html>
<head>
  <title>Simple Shop</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with Offcanvas -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SimpleShop</a>

    <!-- Toggle Button -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Offcanvas Menu -->
<div class="offcanvas offcanvas-end" id="menu">
  <div class="offcanvas-header">
    <h5>Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a href="#" class="d-block mb-2">Home</a>
    <a href="#" class="d-block mb-2">Products</a>
    <a href="#" class="d-block">Contact</a>
  </div>
</div>

<!--  Hero Section -->
<section class="bg-primary text-white text-center p-5">
  <h1>Welcome to SimpleShop</h1>
  <p>Best Products at Affordable Prices</p>
  <button class="btn btn-light">Shop Now</button>
</section>

<!--Carousel -->
<div id="carouselExample" class="carousel slide container mt-4" data-bs-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="" class="d-block w-100">
    </div>

    <div class="carousel-item">
      <img src="" class="d-block w-100">
    </div>
  </div>

  <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<!-- Products Section -->
<div class="container mt-5">
  <h3 class="text-center mb-4">Products</h3>

  <div class="row">

    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="card">
        <img src="" class="card-img-top">
        <div class="card-body text-center">
          <h5>Mobile</h5>
          <button class="btn btn-primary w-100">Buy</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3 mb-4">
      <div class="card">
        <img src="" class="card-img-top">
        <div class="card-body text-center">
          <h5>Laptop</h5>
          <button class="btn btn-primary w-100">Buy</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!--Newsletter -->
<div class="bg-light p-4 mt-5 text-center">
  <h5>Subscribe</h5>
  <input type="email" class="form-control w-50 mx-auto mb-2" placeholder="Enter email">
  <button class="btn btn-primary">Subscribe</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
